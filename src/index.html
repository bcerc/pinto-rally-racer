<html>
<head>
  <title>Super Pinto Rally Racer</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="game-container">
    <div id="game-canvas">
      <div id="game-scene" class="game-scene"></div>
    </div>
    <div class="hud">
      <button onclick="javascript:game.togglePlay()" class='btn icon-pause'></button>

      <div class='views'>
        <div class='title-view animated'>
          <h1>
            Super Pinto Rally Racer
          </h1>
        </div>
      </div>

    </div>
  </div>


  <template id="car-template">
    <div class='car-transform'>
      <b class='body body-bottom'></b>
      <b class='body body-right-top'></b>
      <b class='body body-right'></b>
      <b class='body body-left-top'></b>
      <b class='body body-left'></b>
      <b class='body body-front'></b>
      <b class='body body-hood'></b>
      <b class='body body-front-windshield'>
        <svg width="34px" height="21px" viewBox="0 0 34 21" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <path d="M2.02264404,0.0328979492 L0,20 L33,20 L31.0097046,0.0009765625 L2.02264404,0.0328979492 Z" id="Rectangle-1" fill-opacity="1" fill="#666666" transform="translate(16.500000, 10.000000) rotate(-180.000000) translate(-16.500000, -10.000000) "></path>
          </g>
        </svg>
      </b>
      <b class='body body-top'></b>
      <b class='body body-back-windshield'>
        <svg width="33px" height="29px" viewBox="0 0 33 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <path id="path-1" d="M2.02264404,0.0477020264 L0,29 L33,29 L31.0097046,0.00141601563 L2.02264404,0.0477020264 Z"></path>
          </defs>
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Rectangle-1-+-Rectangle-2">
              <mask id="mask-2" fill="white">
                <use xlink:href="#path-1"></use>
              </mask>
              <use id="Rectangle-1" stroke="#B3E7AC" stroke-width="2" fill="#8C8C8C" xlink:href="#path-1"></use>
              <rect id="Rectangle-2" fill="#B3E7AC" mask="url(#mask-2)" x="-9" y="20" width="50" height="15"></rect>
            </g>
          </g>
        </svg>
      </b>
      <b class='body body-back'></b>

      <b class='wheel wheel-f-l'></b>
      <b class='wheel wheel-f-r'></b>
      <b class='wheel wheel-r-l'></b>
      <b class='wheel wheel-r-r'></b>
    </div>
  </template>

  <template id="wheel-template">
    <b class='rim'></b>
    <b class='f f1'></b>
    <b class='f f2'></b>
    <b class='f f3'></b>
    <b class='f f4'></b>
    <b class='f f5'></b>
    <b class='f f6'></b>
  </template>

  <template id="cone-template">
    <div class='cone-animate'>
      <b class='cone-base'></b>
      <div class='cone-transform'>
        <b class='f f1'></b>
        <b class='f f2'></b>
      </div>
    </div>
  </template>

  <template id="level-template">
    <b class='road'></b>
  </template>

  <template id="pinto-side-template">

  </template>


  <script src="game.js"></script>
  <script>
    game.start();
  </script>
</body>
</html>
